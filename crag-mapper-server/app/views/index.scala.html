@(message: String, apiKey: String, initialCrags: String)

@main("Crag Mapper") {
<h4>Browse the worlds crag databases in an handy visual map format</h4>

<div id="map_canvas"></div>

<script src="https://maps.googleapis.com/maps/api/js?key=@apiKey"></script>

<script src="@routes.Assets.versioned("lib/snap.svg/snap.svg-min.js")"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.3.6/svg.min.js"></script>-->

<script type="application/json" id="crags">
@Html(initialCrags)
</script>

}
